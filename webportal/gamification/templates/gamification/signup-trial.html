<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Sign Up Page</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<link href="{% static 'gamification/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'gamification/css/material-kit.css' %}" rel="stylesheet"/>

</head>

<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-options">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="{% url 'gamification:index' %}">Gamification</a>
        	</div>

        	<div class="collapse navbar-collapse" id="navigation-options">
        		<ul class="nav navbar-nav navbar-right">
					{% if not request.user.is_authenticated %}
					<li>
					<a href="{% url 'gamification:register' %}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Register</a>
					</li>
					<li>
					<a href="{% url 'gamification:login' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login</a>
					</li>
					{% else %}
					<li>
					<a href="#"><i class="material-icons">face</i>&nbsp;Hi! {{ request.user.first_name }}</a>
					</li>
					<li>
					<a href="{% url 'gamification:logout' %}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout</a>
					</li>
					{% endif %}
        		</ul>
        	</div>
    	</div>
    </nav>
    <div class="wrapper">
		<div class="header header-filter" style="background-color: #abcdef; background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
								<div class="header header-primary text-center">
									<h4>Sign Up</h4>
								</div>
								<div class="content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="text" class="form-control" placeholder="First Name...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="text" class="form-control" placeholder="Email...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password..." class="form-control" />
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
								</div>
								<div class="footer text-center">
									<a href="#pablo" class="btn btn-simple btn-primary btn-lg">Get Started</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
		        <div class="container">
		            <div class="copyright pull-right">
		                made with <i class="fa fa-heart heart"></i> by FULL MARX
		            </div>
		        </div>
		    </footer>
		</div>
    </div>
</body>
	<!--   Core JS Files   -->
	<script src="{% static 'gamification/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'gamification/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'gamification/js/material.min.js' %}"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="{% static 'gamification/js/nouislider.min.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="{% static 'gamification/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{% static 'gamification/js/material-kit.js' %}" type="text/javascript"></script>

</html>
